            <h1 class="Yibanwenzi"><!--正文-->
                <p style="font-size: 28px;">隋宫</p>
                <p>紫泉宫殿锁烟霞，欲取芜城作帝家。</p>
                <p>玉玺不缘归日角，锦帆应是到天涯。</p>
                <p>于今腐草无萤火，终古垂杨有暮鸦。</p>
                <p>地下若逢陈后主，岂宜重问后庭花。</p>
            </h1>
